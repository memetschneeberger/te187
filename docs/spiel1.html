<html lang="de">
<head>

  <title>Ausweich-Spiel + Englisch-Vokabeln</title>

    * {

    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #dbeafe, #f9fafb);
      color: #111827;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      max-width: 900px;
      width: 100%;
      padding: 1rem;
    }

    a.back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      text-decoration: none;
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 0.6rem;
    }

    a.back-link:hover {
      color: #111827;
    }

    .card {
      background: white;
      border-radius: 1.25rem;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.18);
      border: 1px solid #e5e7eb;
    }

    h1 {
      margin: 0 0 0.4rem;
      font-size: 1.6rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 0.8rem;
    }

    .hud {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .hearts {
      font-size: 1.1rem;
    }

    .small {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .game-container {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      border: 1px solid #e5e7eb;
      background: radial-gradient(circle at top, #1d4ed8, #0f172a);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      background: transparent;
    }

    .overlay-center {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .message-box {
      background: rgba(15, 23, 42, 0.85);
      color: white;
      border-radius: 1rem;
      padding: 1rem 1.3rem;
      text-align: center;
      max-width: 80%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      pointer-events: auto;
    }

    .message-box h2 {
      margin-top: 0;
      margin-bottom: 0.4rem;
      font-size: 1.3rem;
    }

    .message-box p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 0.45rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background: #2563eb;
      color: white;
      margin-top: 0.4rem;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
